<!DOCTYPE html>
<html>
<head>
<script src="https://unpkg.com/konva@8.3.2/konva.min.js"></script>
<script src="grid.js"></script>
<script src="world.js"></script>
<script src="robot.js"></script>
<title>U4A1 Demo</title>
</head>
<body>
<div id="header" style="text-align: center">
    <button id="startBtn" onclick="document.getElementById('startBtn').disabled = 'true'; start()">Start</button>
</div>
<div id="konvaCanvas"></div>
<script>
	'use strict'

    let stage = new Konva.Stage({
        container: 'konvaCanvas',
        width: window.innerWidth,
        height: window.innerHeight
    });
    let layer = new Konva.Layer();
	stage.add(layer); // add the layer to the stage
    

    //----- Ignore everything above here for now -----//

    let world = new World()
    let karl = new Robot(world, 100, 200, "green")
    let bob = new Robot(world, 200, 200, "red")

    world.addBeeper(100, 150)
    world.addBeeper(400, 150)

    async function start() {

        // Karl's moves
        await karl.move(1)
        karl.pickUpBeeper()
        await karl.move(1)
        karl.dropBeeper()
        await karl.move(1)

        // Bob's moves
        await bob.move(1)
        await bob.turnRight()
        await bob.move(4)
        bob.pickUpBeeper()
        await bob.turnLeft()
        await bob.move(1)
        bob.dropBeeper()
        await bob.move(1)

        // Moves together
        karl.turnRight()
        await bob.turnLeft()
        karl.turnRight()
        await bob.turnLeft()
        karl.speed = 200
        bob.speed = 200
        karl.move(8)
        await bob.move(8)
        karl.turnLeft()
        await bob.turnRight()
        karl.color = "yellow"
        karl.redraw() // We need to redraw if we change colour or scale
        bob.color = "yellow"
        bob.redraw()
        karl.move(3)
        await bob.move(3)

    }

    

    //----- Ignore everything below here for now -----//

</script>
</body>
</html>
