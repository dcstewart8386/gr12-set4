	'use strict'

    let stage = new Konva.Stage({
        container: 'konvaCanvas',
        width: window.innerWidth,
        height: window.innerHeight
    });
    let layer = new Konva.Layer();
	stage.add(layer); // add the layer to the stage
    

    //----- Ignore everything above here for now -----//

    let world = new World()
    let karl = new Robot(world, 100, 50, "green")

    world.addBeeper(200, 50)
    world.addBeeper(200, 200)
    world.addBeeper(50, 200)
    world.addBeeper(50, 50)

    async function start() {

        karl.turnRight()
        while (!karl.isOnBeeper()) {
            await karl.move(1)
        }
